<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="images" id="radio-1" checked />
      <input type="radio" name="images" id="radio-2" />
      <input type="radio" name="images" id="radio-3" />
      <input type="radio" name="images" id="radio-4" />
      <input type="radio" name="images" id="radio-5" />

      <div class="slides">
        <div class="slides-wrapper">
          <img src="images/1.jpg" alt=""/>
          <img src="images/2.jpg" alt=""/>
          <img src="images/3.jpg" alt=""/>
          <img src="images/4.jpg" alt=""/>
          <img src="images/5.jpg" alt=""/>
        </div>
      </div>

      <div class="captions">
        <div class="captions-wrapper">
          <div class="caption">
            Не стоит искать волка там, где его нет - его там нет
          </div>
          <div class="caption">Я все помню. Вот только забыл</div>
          <div class="caption">
            Вещи кажутся невыполнимыми - пока ты их не выполнишь
          </div>
          <div class="caption">
            Как бы сейчас не было сейчас... Потом все будет было
          </div>
          <div class="caption">Это не смешно, но смешно</div>
        </div>
      </div>

      <div class="dots">
        <label for="radio-1" id="label-1"></label>
        <label for="radio-2" id="label-2"></label>
        <label for="radio-3" id="label-3"></label>
        <label for="radio-4" id="label-4"></label>
        <label for="radio-5" id="label-5"></label>
      </div>
    </div>
  </body>
</html>
